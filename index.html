<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/appointments.css">
  </head>
  <header>
    <div class="header-container">
        <span class="title">Appointments</span>
        <button class="newappt">+</button>
    </div>
  </header>
  <body>
    <div class="appointments">
      <h1 class="appointments-header">Appointments</h1>
      <form class="search-container">
        <input type="text" class="apptsearch" name="appointment-search" placeholder="Search">
      </form>
      <div class="list-container">
        <ul class="appointment-list"></ul>

              <p>

            </div>
          </li>
          <li>
            <div class="time">
              <p>
                5PM
              </p>
            </div>
            <div class="app-descrip">
              Meet with Chris @ TIY Durham
            </div>
          </li>
          <li>

              <p>

          </li>
      </div>
    </div>
    <div class="newappt-container">
      <h1 class="newappt-header">New Appointment</h1>
      <p>Title</p>
      <input type="text" class="appt-title" name="title" placeholder="Title">
      <p>Date</p>
      <input type="text" class="appt-title" name="date" placeholder="Date">
      <p>Time</p>
      <input type="text" class="appt-title" name="time" placeholder="Time">
      <p>Street</p>
      <input type="text" class="appt-title" name="street" placeholder="Street">
      <p>City, St</p>
      <input type="text" class="appt-title" name="city" placeholder="City, St">
      <button class="savebtn">Save</button>
    </div>
    <div class="app-details">
      <div class="detail-header">
        <button class="back"></button>
        <button class="edit-app"></button>
      </div>
      <div class="app-content">
        <img src="http://i.dailymail.co.uk/i/pix/2014/03/06/article-2574650-18C6F21800000578-304_306x462.jpg" alt="" />
      </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/appointments.js"></script>
