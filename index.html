<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointments</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/appointments.css">
    <link rel="stylesheet" type="text/css" href="js/pickadate.js-3.5.6/lib/themes/classic.css">
    <link rel="stylesheet" type="text/css" href="js/pickadate.js-3.5.6/lib/themes/classic.date.css">
  </head>
  <body>
    <div id="main">
    </div>
    <script id="appointment" type="text/html">
      <div class="appointments">
        <header class="nav">
          <h1 class="appointments-header">Appointments</h1>
          <a class="newapp-btn" href="#new">+</a>
        </header>
        <div class="list-container">
          <ul class="appointment-list">
            <% m.scope.forEach(function (newapp) { %>
              <a class="see-details" href="#details/<%- newapp.title %>">
                <li>
                  <div class="app-descrip">
                    <%- newapp.title %>
                  </div>
                  <div class="date-time-main">
                    <div class="date">
                      <%- newapp.date %>
                    </div>
                    <div class="time">
                      <%- newapp.time %>
                    </div>
                  </div>
                </li>
              </a>
            <% }) %>
          </ul>
        </div>
      </div>
    </script>
    <script id="newappointment" type="text/html">
      <header class="nav">
        <h1 class="appointments-header">New Appointment</h1>
        <a class="newapp-btn" href="#new">+</a>
      </header>
      <div class="newappt-container">
        <form class="newappt-wrapper" id="newappt-wrapper">
          <input type="text" class="appt-title" name="title" placeholder="Title" 
            autofocus
            required
            pattern="[a-zA-Z0-9]+[a-zA-Z0-9\-]*"
            data-parsley-error-message="Titles must be alphanumeric">
          <input type="text" class="appt-date" name="date" placeholder="Date"
          required  
          >
          <input type="text" class="appt-time" name="time" placeholder="Time"
            required
            >
          <input type="text" class="appt-street" name="street" placeholder="Street"
            autofocus
            required
            pattern="[a-zA-Z0-9]+[a-zA-Z0-9\-]*"
            data-parsley-error-message="Street must be alphanumeric">
            
          <input type="text" class="appt-city" name="city" placeholder="City, St"
            autofocus
            required
            pattern="(^[\w\s]+,\s\w{2}$)"
            data-parsley-error-message="City,St must be alphanumeric">
          <input class="save" type="submit" value="Save">
        </form>
      </div>
    </script>
    <script id="appointmentdetails" type="text/html">
      <div class="app-details">
        <header class="nav">
          <h1 class="appointments-header">Details</h1>
          <a href='#appointments' class="back">&larr;</a>
          <a href='#edit/<%- m.title %>' class="edit-app">Edit</a>
          <span class="clear"></span>
        </header>
        <span class="clear"></span>
        <div class="appt-info">
          <h1 class="title-header"><%- m.title %></h1>
          <div class="date-time">
            <span><%- m.date %></span>
            <span class="float-time"><%- m.time %></span>
          </div>
          <div class="location">
            <span><%- m.street %></span>
            <span class="cityState"><%- m.citySt %></span>
          </div>
        </div>

      </div>
    </script>
    <script id="edit-appointment" type="text/html">
      <header class="nav">
        <h1 class="appointments-header">Edit Appointment</h1>
        <a class="newapp-btn" href="#new">+</a>
      </header>
      <div class="newappt-container">
        <form class="newappt-wrapper">
          <input type="text" class="appt-title" name="title" placeholder="Title" 
            autofocus
            required
            pattern="[a-zA-Z0-9]+[a-zA-Z0-9\-]*"
            data-parsley-error-message="Titles must be alphanumeric">
          <input type="text" class="appt-date" name="date" placeholder="Date"
          required  
          >
          <input type="text" class="appt-time" name="time" placeholder="Time"
            required
            >
          <input type="text" class="appt-street" name="street" placeholder="Street"
            autofocus
            required
            pattern="[a-zA-Z0-9]+[a-zA-Z0-9\-]*"
            data-parsley-error-message="Street must be alphanumeric">
            
          <input type="text" class="appt-city" name="city" placeholder="City, St"
            autofocus
            required
            pattern="(^[\w\s]+,\s\w{2}$)|"
            data-parsley-error-message="Street must be alphanumeric">
          <div class="save-delete">
            <button class="save" id="save" href="#details">Save</button>
            <button class="delete-field" id="delete" href="#details">Delete</button>
          </div>
        </form>
      </div>
    </script>

    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/pickadate.js-3.5.6/lib/picker.js"></script>
    <script src="js/pickadate.js-3.5.6/lib/picker.date.js"></script>
    <script src="js/pickadate.js-3.5.6/lib/picker.time.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script src="js/parsley.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/appointments.js"></script>
    <script src="js/appointmentgen.js"></script>
    <script src="js/object-store.js"></script>
    <script src="js/apptdetails.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/appt-edit.js"></script>
    <script src="js/newshow.js"></script>
    <script src="js/appointmentsshow.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
