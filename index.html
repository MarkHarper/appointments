    <script id="newappointment" type="text/html">
      <div class="newappt-container">
        <div class="newappt-wrapper">
          <h1 class="newappt-header">New Appointment</h1>
          <p class="input-description">Title</p>
          <input type="text" class="appt-title" name="title" placeholder="Title">
          <p class="input-description">Date</p>
          <input type="text" class="appt-title" name="date" placeholder="Date">
          <p class="input-description">Time</p>
          <input type="text" class="appt-title" name="time" placeholder="Time">
          <p class="input-description">Street</p>
          <input type="text" class="appt-title" name="street" placeholder="Street">
          <p class="input-description">City, St</p>
          <input type="text" class="appt-title" name="city" placeholder="City, St">
          <a href="#details">Save</a>
        </div>
      </div>
    </script>
